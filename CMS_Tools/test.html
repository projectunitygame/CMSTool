<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form name="myform" method="post" action="">
        <input type="hidden" name="length" value="20">
        <table width="100%" border="0">
            <tr>
                <td width="120">Username:</td>
                <td>
                    <input name="update_username" type="text" value="" size="20">
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input name="row_password" type="text" size="40">&nbsp;
                    <input type="button" class="button" value="Generate" onClick="generate();" tabindex="2">
                </td>
            </tr>
        </table>
    </form>
    <script>
        function randomPassword(length) {
            //var chars = "abcdefghijklmnopqrstuvwxyz!@#$%^&*()-+<>ABCDEFGHIJKLMNOP1234567890";
            var chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOP1234567890";
            var pass = "";
            for (var x = 0; x < length; x++) {
                var i = Math.floor(Math.random() * chars.length);
                pass += chars.charAt(i);
            }
            return pass;
        }

        function generate() {
            myform.row_password.value = randomPassword(myform.length.value);
        }
    </script>
</body>
</html>
